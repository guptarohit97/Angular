<div class="container">
      <div class="card mt-3">
        <div class="row">
          <div class="col">
            <h2 class="text-center">Create your Appointment</h2>
          </div>
        </div>
        <div class="row mt-3">
          <div class=" col-md-8">
            <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment Detail" />
          <div>
          <div class="col-md-8">
            <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date" />
          <div>
          <div class="col-md-8">
              <button class="btn btn-primary w-100" (click)="addAppointment()">ADD</button>
          <div>
        </div>
      </div>
      <h2 class ="text-center mt-5">Appointments</h2>
      <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let appointment of appointments; index as i">
          {{ appointment.id }} {{ appointment.title }} {{ appointment.date | date:'dd:MM:yyyy' }}
          <button class ="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
        </li>
      </ul>
</div>
